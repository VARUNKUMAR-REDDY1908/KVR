<h1 style="color:red;text-align:center">Multiple Hyperlinks And Multiple Buttons</h1>
<form action="calcurl" method="POST">
	<table border="4" bgcolor="cyan" align="center">
		<tr>
		<td>Value1</td>
		<td><input type="number" name="t1" value="0" placeholder="enter value1"></td>
		</tr>
		<tr>
		<td>Value2</td>
		<td><input type="number" name="t2" value="0" placeholder="enter value2"></td>
		</tr>
	<tr>
	<td colspan="2" align="center">
	<input type="submit" name="s1" value="ADD">
	<input type="submit" name="s1" value="SUB">
	<input type="submit" name="s1" value="MUL">
	<input type="submit" name="s1" value="DIV"></td>
					</tr>
	<tr>
	<td><a href="calcurl?s1=link1">Get Current Day Of the Year</a></td>
	<td><a href="calcurl?s1=link2">Get Week Day Of the Year</a></td></tr>
</table>
</form>
